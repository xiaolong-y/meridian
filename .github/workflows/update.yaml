name: Update Data and Deploy

on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/update.yaml'
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -e .

      - name: Restore SQLite cache from artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: sqlite-cache
          path: .
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Run data update
        run: python -m src.main
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Save SQLite cache as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-cache
          path: "*.db"
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  health-check:
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Download Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: artifact

      - name: Verify docs/index.html exists
        run: |
          tar -xf artifact/artifact.tar -C artifact/
          if [ -f artifact/index.html ]; then
            echo "Health check passed: index.html exists"
          else
            echo "Health check failed: index.html not found"
            exit 1
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: health-check
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
