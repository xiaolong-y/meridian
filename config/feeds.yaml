# Tech Feed Configuration
# Fetching logic:
# - Firebase feeds: Real-time top/best stories from HN (sorted by current ranking)
# - Algolia feeds: Search with min_score filter, sorted by popularity (not date)

feeds:
  # ============================================
  # MAIN FEEDS (Firebase - real-time rankings)
  # ============================================
  - id: hn_top
    name: "Top Stories"
    source: hn_firebase
    endpoint: topstories
    limit: 20
    refresh_minutes: 30

  - id: hn_best
    name: "Best Stories"
    source: hn_firebase
    endpoint: beststories
    limit: 10
    refresh_minutes: 60

  # ============================================
  # TOPIC FEEDS (Algolia - search by popularity)
  # ============================================
  - id: hn_ai
    name: "AI/ML"
    source: hn_algolia
    query: "AI"
    tags: story
    time_range: week
    min_score: 50        # Only stories with 50+ points
    sort_by: popularity  # Sort by score, not date
    limit: 15

  - id: hn_data
    name: "Databases & Data"
    source: hn_algolia
    query: "database"
    tags: story
    time_range: week
    min_score: 30
    sort_by: popularity
    limit: 10

  - id: hn_fintech
    name: "Finance & Trading"
    source: hn_algolia
    query: "finance"
    tags: story
    time_range: month
    min_score: 20
    sort_by: popularity
    limit: 10

display:
  primary_feed: hn_top
  sidebar_feeds: [hn_ai, hn_data]
