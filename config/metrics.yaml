# Metric Configuration Schema
# Primary sources: FRED (US actuals), ECB, Yahoo, CoinGecko
# Secondary sources: IMF (projections), World Bank, e-Stat
#
# FRED requires free API key: https://fred.stlouisfed.org/docs/api/api_key.html
# Set environment variable: export FRED_API_KEY=your_key

defaults:
  cache_hours: 6
  history_points: 120

metrics:
  # ============================================
  # UNITED STATES - ACTUAL DATA (FRED)
  # ============================================
  - id: us.gdp_growth
    name: "US GDP Growth"
    source: fred
    series_id: A191RL1Q225SBEA    # Real GDP % change, quarterly annualized
    frequency: quarterly
    unit: "%"
    decimals: 1

  - id: us.inflation
    name: "US Inflation (CPI)"
    source: fred
    series_id: CPIAUCSL            # CPI All Urban Consumers
    frequency: monthly
    unit: "%"
    decimals: 1
    transform: yoy_percent         # Calculate year-over-year % change

  - id: us.unemployment
    name: "US Unemployment"
    source: fred
    series_id: UNRATE              # Civilian Unemployment Rate
    frequency: monthly
    unit: "%"
    decimals: 1

  - id: us.real_rate_1y
    name: "US 1Y Real Rate"
    source: fred
    series_id: REAINTRATREARAT1YE  # 1-Year Real Interest Rate (Cleveland Fed)
    frequency: monthly
    unit: "%"
    decimals: 2

  - id: us.real_rate_10y
    name: "US 10Y Real Rate"
    source: fred
    series_id: REAINTRATREARAT10Y  # 10-Year Real Interest Rate (Cleveland Fed)
    frequency: daily
    unit: "%"
    decimals: 2

  - id: us.fed_funds
    name: "Fed Funds Rate"
    source: fred
    series_id: FEDFUNDS            # Effective Federal Funds Rate
    frequency: monthly
    unit: "%"
    decimals: 2

  - id: us.gov_debt
    name: "US Debt/GDP"
    source: fred
    series_id: GFDEGDQ188S         # Federal Debt to GDP
    frequency: quarterly
    unit: "%"
    decimals: 1

  # ============================================
  # UNITED STATES - IMF PROJECTIONS (2030)
  # ============================================
  - id: us.gdp_growth_proj
    name: "GDP Growth (2030f)"
    source: imf
    indicator: NGDP_RPCH
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.inflation_proj
    name: "Inflation (2030f)"
    source: imf
    indicator: PCPIPCH
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.unemployment_proj
    name: "Unemployment (2030f)"
    source: imf
    indicator: LUR
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.gov_debt_proj
    name: "Debt/GDP (2030f)"
    source: imf
    indicator: GGXWDG_NGDP
    country: USA
    frequency: annual
    unit: "%"
    decimals: 0

  - id: us.current_account_proj
    name: "Current Acct (2030f)"
    source: imf
    indicator: BCA_NGDPD
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # EUROZONE
  # ============================================
  - id: eu.inflation
    name: "EU HICP Inflation"
    source: ecb
    dataflow: ICP
    series_key: M.U2.N.000000.4.ANR
    frequency: monthly
    unit: "%"
    decimals: 1

  - id: eu.policy_rate
    name: "ECB Policy Rate"
    source: ecb
    dataflow: FM
    series_key: B.U2.EUR.4F.KR.DFR.LEV
    frequency: daily
    unit: "%"
    decimals: 2

  - id: eu.gdp_growth
    name: "EU GDP Growth"
    source: imf
    indicator: NGDP_RPCH
    country: EUQ
    frequency: annual
    unit: "%"
    decimals: 1

  - id: eu.unemployment
    name: "Germany Unemployment"
    source: imf
    indicator: LUR
    country: DEU
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # CHINA
  # ============================================
  - id: china.gdp_growth
    name: "China GDP Growth"
    source: imf
    indicator: NGDP_RPCH
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.inflation
    name: "China Inflation"
    source: imf
    indicator: PCPIPCH
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.unemployment
    name: "China Unemployment"
    source: imf
    indicator: LUR
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.real_rate
    name: "China Real Rate (WB)"
    source: worldbank
    indicator: FR.INR.RINR          # Lending rate minus inflation
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.current_account
    name: "China Current Account"
    source: imf
    indicator: BCA_NGDPD
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # JAPAN
  # ============================================
  - id: japan.gdp_qoq
    name: "Japan GDP QoQ"
    source: estat_dashboard
    indicator_code: "0705020401000060000"
    frequency: quarterly
    unit: "%"
    decimals: 1

  - id: japan.inflation
    name: "Japan Inflation"
    source: imf
    indicator: PCPIPCH
    country: JPN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: japan.unemployment
    name: "Japan Unemployment"
    source: estat_dashboard
    indicator_code: "0301010000020020010"
    frequency: monthly
    unit: "%"
    decimals: 1

  - id: japan.real_rate
    name: "Japan Real Rate (WB)"
    source: worldbank
    indicator: FR.INR.RINR          # Lending rate minus inflation
    country: JPN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: japan.industrial
    name: "Japan Industrial Prod"
    source: estat_dashboard
    indicator_code: "0502070301000090010"
    frequency: monthly
    unit: "index"
    decimals: 1

  # ============================================
  # GLOBAL MARKETS
  # ============================================
  - id: global.sp500
    name: "S&P 500"
    source: yahoo
    series_id: "^GSPC"
    frequency: daily
    unit: "index"
    decimals: 0

  - id: global.brent
    name: "Brent Crude"
    source: yahoo
    series_id: "BZ=F"
    frequency: daily
    unit: "$/bbl"
    decimals: 2

  - id: global.gold
    name: "Gold"
    source: yahoo
    series_id: "GC=F"
    frequency: daily
    unit: "$/oz"
    decimals: 0

  - id: global.dxy
    name: "US Dollar Index"
    source: yahoo
    series_id: "DX-Y.NYB"
    frequency: daily
    unit: "index"
    decimals: 1

  # ============================================
  # CRYPTO
  # ============================================
  - id: crypto.bitcoin
    name: "Bitcoin"
    source: coingecko
    series_id: bitcoin
    frequency: daily
    unit: "$"
    decimals: 0

  - id: crypto.ethereum
    name: "Ethereum"
    source: coingecko
    series_id: ethereum
    frequency: daily
    unit: "$"
    decimals: 0

# Display groupings for dashboard layout
groups:
  - name: "US Economy (FRED)"
    metrics: [us.gdp_growth, us.inflation, us.unemployment, us.real_rate_1y, us.real_rate_10y, us.fed_funds, us.gov_debt]

  - name: "US Outlook (IMF 2030)"
    metrics: [us.gdp_growth_proj, us.inflation_proj, us.unemployment_proj, us.gov_debt_proj, us.current_account_proj]

  - name: "Eurozone"
    metrics: [eu.inflation, eu.policy_rate, eu.gdp_growth, eu.unemployment]

  - name: "China"
    metrics: [china.gdp_growth, china.inflation, china.unemployment, china.real_rate, china.current_account]

  - name: "Japan"
    metrics: [japan.gdp_qoq, japan.inflation, japan.unemployment, japan.real_rate, japan.industrial]

  - name: "Global Markets"
    metrics: [global.sp500, global.brent, global.gold, global.dxy]

  - name: "Crypto"
    metrics: [crypto.bitcoin, crypto.ethereum]
